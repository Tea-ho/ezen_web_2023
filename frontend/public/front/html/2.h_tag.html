<!-- 

<head 태그 관련 내용>
1. 형태: <h1> </h1>
2. 특징
 1) 제목 태그로, 글꼴 크기 및 글씨 진하게 처리되어 있음.
 2) h1부터 h6까지 있음.
 
 -->

<!DOCTYPE html>
<html> <!-- html S -->

<head> <!-- head S -->
<meta charset="EUC-KR">
<title>Insert title here</title>
</head> <!-- head E -->

<body> <!-- body S -->

<!-- tag S -->  <!-- tag E -->
	<h1> 제목 태그 1 </h1>
	<h2> 제목 태그 2 </h2>
	<h3> 제목 태그 3 </h3>
	<h4> 제목 태그 4 </h4>
	<h5> 제목 태그 5 </h5>
	<h6> 제목 태그 6 </h6>
	제목 태그 7 <!-- 알수 없는 태그 경고 -->
	
	태그 없이 입력한 텍스트 <!-- 기본 글꼴로 입력 됨 -->

</body> <!-- body E -->

</html> <!-- html E -->
