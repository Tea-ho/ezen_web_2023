<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<link href="05.점수관리.css" rel="stylesheet">

</head>
<body>

	<div class="wrap">
	
		<div class="addBox">
			<h4> 학생 점수 등록 </h4>
			<table class="addTable">
				<tr>
					<td> 학생명 </td>
					<td> <input class="name" type="text" placeholder="중복불가능"> </td>
				</tr>
				<tr>
					<td> 국어 </td>
					<td> <input class="kor" type="text" placeholder="숫자입력(범위: 0~100)"> </td>
				</tr>
				<tr>
					<td> 영어 </td>
					<td> <input class="eng" type="text" placeholder="숫자입력(범위: 0~100)"> </td>
				</tr>
				<tr>
					<td> 수학 </td>
					<td> <input class="mat" type="text" placeholder="숫자입력(범위: 0~100)"> </td>
				</tr>
				<tr>
					<td colspan="2"> <button class="addBtn" type="button"> 정보 등록 </button> </td>
				</tr>				
			</table>
		</div>
	
		<div class="listBox">
			<h4> 학생 점수 현황 </h4>
			<table class="listTable">	
			</table>
		</div>
		
		<div class="updateBox">
			<h4> 학생 점수 수정 </h4>
			<table class="updateTable">
				<tr>
					<td> 학생명 </td>
					<td> <input class="upName" type="text" readonly="readonly" placeholder="중복불가능"> </td>
				</tr>
			
				<tr>
					<td> 국어 </td>
					<td> <input class="upKor" type="text" placeholder="숫자입력(범위: 0~100)"> </td>
				</tr>
				<tr>
					<td> 영어 </td>
					<td> <input class="upEng" type="text" placeholder="숫자입력(범위: 0~100)"> </td>
				</tr>
				<tr>
					<td> 수학 </td>
					<td> <input class="upMat" type="text" placeholder="숫자입력(범위: 0~100)"> </td>
				</tr>
				<tr >
					<td colspan="2">
						<button class="updateBtn" type="button"> 정보 수정 </button>
					</td>
				</tr>				
			</table>
		
		</div>
	
	</div>


	<script src="05.점수관리.js" type="text/javascript"></script>

</body>
</html>
