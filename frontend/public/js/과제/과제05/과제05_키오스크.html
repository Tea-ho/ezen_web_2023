<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 버거킹 </title>

	<link href="과제05_키오스크.css" rel="stylesheet">

</head>
<body>

	<div class="wrap">
	
		<div class="container">
			<div class="kioskbox">
			
				<div class="header">
					<img src="img/버거킹_로고.PNG" width="100%" height="80%" />
					<div class="categorybox">
						
					</div>
				</div>
				
				<div class="content">
					<div class="productBox">
					
						
					</div>
					
					
					<div class="cartBox">
						
						<div class="cartContent">	<!-- 제품개수, 제품가격, 제품정보 구역  -->
							
							<div class="cartTop">	<!-- 제품개수, 제품가격 -->
								<div> 카트 <span class="pcount"> 0 </span> </div>
								<div> 총 주문금액 <span class="ptotal"> 0 </span> </div>
							</div>
							
							<div class="cartBottom">	<!-- 제품정보 -->					
							</div>
						</div>
						
						<div class="cartBtn">	<!-- 버튼구역  -->
							<button onclick="cancle()" class="cancleBtn" type="button"> 취소 </button>
							<button onclick="orderBtn()"class="orderBtn" type="button"> 주문하기 </button>
						</div>
					</div>
				</div>
				
				
				
				
				<div class="footer"> 푸터 </div>
			</div>
				
		</div>

		<div class="container">
			<div class="posBox">
				<div class="categoryPos">
					<ul>
						<li class="categoryli" >
							<button onclick="resisteditBtn()" class="ctegoryBTN" type="button"> 버거 정보 등록/변경 </button>
						</li>
						<li class="categoryli">
							<button onclick="resistedBGBtn()" class="ctegoryBTN" type="button"> 버거 등록 현황 </button>
						</li>
						<li class="categoryli">
							<button onclick="orderCSBtn()" class="ctegoryBTN" type="button"> 주문 현황 </button>
						</li>
						<li class="categoryli">
							<button onclick="salesCSBtn()" class="ctegoryBTN" type="button"> 매출 현황 </button>
						</li>
					</ul>
				</div>
				
				<div class="contentPos">
					<div class="contentPosTop">
						<div class="resisteditContent1Wap">
							<div class="resisteditContent1">
								<h4> 버거 정보 등록/변경 </h4>
							</div>
							<div class="resisteditContent2">
							버거이름: <input class="bugerName" type="text">
							카테고리명: <select class="selectBox">
										<option value="프리미엄"> 프리미엄 </option>
										<option value="스페셜"> 스페셜 </option>
										<option value="와퍼"> 와퍼 </option>
										<option value="올데이킹"> 올데이킹 </option>
										<option value="치킨버거"> 치킨버거 </option>
									</select>
							가격: <input class="bugerPrice" type="text">
							이미지: <input class="bugerImg" type="text">
							<button onclick="saveBtn_admin()" class="saveBtn_admin"> 저장하기 </button>
							<button onclick="CancleBtn_admin()" class="CancleBtn_admin"> 취소하기 </button>
							</div>
						</div>
						
						<div class="resistedBGContentWap">
							<div class="resistedBGContent1">
								<h4> 버거 등록 현황 </h4>
							</div>
							<div class="resistedBGContent2">
							
							</div>
						</div>
					</div>
					
					<div class="contentPosBottom">
						<div class="orderCSContentWap">
							<div class="orderCSContent1">
								<h4> 주문 현황 </h4>
							</div>
							<div class="orderCSContent2">
						
							</div>
						</div>
						
						<div class="salesCSContentWap"> 
							<div class="salesCSContent1">
								<h4> 매출 현황 </h4>
							</div>
							<div class="salesCSContent2">
							
							</div>
						</div>
					</div>
					
				</div>			
			
			</div>
		</div>
	
	
	
	</div>

	<script src="과제05_키오스크.js" type="text/javascript"></script>

</body>
</html>
