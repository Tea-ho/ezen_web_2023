<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 1. 함수 정의 -->
	<script src="01.js_함수정의.js"></script>
	
	<!-- 2. 함수 호출 -->
	<script src="02.js_함수호출.js"></script>
	
	
		<!-- 1. HTML에서 인수가 없는 함수 호출 -->
		<button onclick="함수1()"> 함수1 </button>
		
		<!-- 2. HTML에서 인수가 없는 함수 호출 -->
		<button onclick="함수2(7)"> 함수2 </button>
		
		<!-- 3. HTML에서 인수가 있는 함수 호출 -->
		<button onclick="함수3( 5, 7 )"> 함수3 </button>
		
		<!-- 4. HTML에서 인수와 리턴이 있는 함수 호출 [result 반영 어려움] -->
		<button onclick="함수4( 5, 7, 9 )"> 함수4 </button>
		
	
</body>
</html>
