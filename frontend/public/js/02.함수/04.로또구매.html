<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2> 조또로또 </h2>
	<!-- 1. 로또 구매 버튼 생성 -->
	<button onclick="lottoPrint()"> 로또 구매 </button>
	
	<!-- 2. 로또 취소 버튼 생성 -->
	<button class="cancleButton" style="display: none;" onclick="lottoCancle()"> 구매 취소 </button>

	<!-- 1. 로또 숫자버튼 생성 (목표: 1부터 45까지 번호 생성) -->
	<div class="numButtonBox"></div>

	<!-- 3. 선택된 숫자버튼 목록이 표시되는 구역 -->
	<h3> 선택한 번호 목록 </h3>
	<div class="selectNumBox"></div>
	
	<!-- 4. 결과(추첨)버튼 [ 번호 6개를 선택했을 때 활성화 ] -->
	<button class="resultButton" style="display: none;" onclick="lottoResult()"> 결과 보기 </button>

	<!-- 4. 추첨번호 목록 표시 구역 생성 -->
	<h3> 당첨 번호 </h3>
	<div class="추첨번호상자"></div>
	
	<!-- 0. JS파일 연동 -->
	<script src="04.로또구매.js" type="text/javascript"></script>

</body>
</html>
