<!-- 
JS what?
1. 웹 언어 정의/이해
- HTML: 웹 콘텐츠의 구조를 짜고 의미를 부여하는 마크업 언어입니다.
  예를 들어 페이지의 어디가 문단이고, 헤딩이고, 데이터 표와 외부 이미지/비디오인지 정의합니다.
- CSS: HTML 콘텐츠에 스타일을 적용할 수 있는 스타일 규칙 언어입니다.
  배경색을 추가하고, 글꼴을 바꾸고, 콘텐츠를 신문처럼 다열 레이아웃으로 배치할 수 있습니다.
- JavaScript: 동적으로 콘텐츠를 바꾸고, 멀티미디어를 제어하고, 애니메이션을 추가하는 등 거의 모든 것을 만들 수 있는 스크립팅 언어입니다.

2. JS 적용 방법
 1) body에 마크업 <script> 사용 </script>
 2) 외부파일 적용
	
3. console 확인 방법
 1) 실행된 html에서 F12 버튼으로 개발자 도구 활성화
 2) console(콘솔) 탭에서 확인 가능
 
 4. JS 주석
  1) //: 한 줄 주석
  2) /* */: 시작부분부터 끝부분까지 그룹으로 주석 처리
 
 5. 출력
 1) 콘솔에 출력하는 함수: console.log()
	JS코드 브라우저 개발자도구 console에서 출력되며, Test용도로 많이 사용함.
 2) HTML 알람창 출력하는 함수: alert()
 
6. 제어문자(이스케이프 문자): \(백슬래쉬)
 1) \n: 줄바꿈 처리
 2) \t: 탭 처리(들여쓰기)
 3) \\: \ 출력
 4) \': ' 출력
 5) \": " 출력
  
  Tip> 크롬[브라우저] 개발자도구 F12
  console: 입/출력 가능한 구역

7. 변수와 상수
 1) 데이터 1개를 저장할 수 있는 메모리 공간에서 값이 변할 수 있는 데이터와 변하지 않는 데이터를 구분
 
 2) JS에서 변수, 상수 사용을 위해 필요한 인자
 (1) 자료형 키원드
 (2) 변수/상수명
 (3) 저장할 데이터
 (4) 대입연산자(=) (동작언리: 오른쪽 데이터를 왼쪽에 입력)
 
 3) 변수(variable): 변하는 수
 (1) 정의
 데이터(data)를 저장하기 위해 프로그램에 의해 이름을 할당받은 메모리 공간을 의미한다.
 즉, 변수란 데이터(data)를 저장할 수 있는 메모리 공간을 의미하며, 이렇게 저장된 값은 변경될 수 있다.
 (2) 표현 how? let 변수명 = 데이터
     *대입 후 데이터 값 변경 가능
 
 4) 상수(constant): 고정된 수
 (1) 정의
 수식에서 변하지 않는 값
 (2) 표현 how? const 변수명 = 데이터
 	 *대입 후 데이터 값 변경 불가
 	 
 5) 변수 선언 방법
 (1) let or const 설정
 (2) 변수명 정의
 (3) 대입연산자 입력
 (4) 데이터 입력
 
 ex> let value1 = 10	//해석: 변수 value1 선언 (초기값: 10)
 
 6) 변수 호출 방법: 변수명 이용하여 호출 

 7) 변수 값 변경(초기화) 방법
 value1 = 20			//해석: 변수 value1(기존 데이터:10)에 새로운 값 입력 (변경값: 20)
 
 8) 변수 연산
 console.log( "변수값 더하기 5: " + value1+5 )		=> 출력값: 205
 console.log( "변수값 더하기 5: " + (value1+5) )	=> 출력값:  25
 -->
