<!-- 

<table 태그 관련 내용>
1. 형태: <table> </table>		: 테이블
		<tr>				: 테이블 행
		<th>				: 테이블 제목
		<td>				: 테이블 데이터

2. 관련 속성
	- border = "값" : 테두리 생성 (태그마다 테두리 생성)
	- style = "border-collapseL collapse;" : 테두리 중첩 방지
	- colspan = "칸수" : 입력한 칸 수 만큼 병합됨 (열)
	- rowspan = "칸수" : 입력한 칸 수 만큼 병합됨 (행)
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>	테이블 태그	</h3>
	
	<table border = "1" style = "border-collapse: collapse;">		<!-- table S -->
		<tr>	<!-- 1행 row S -->
			<th> 지역 </th>	<th> 최저기온 </th>   			<th> 최고기온 </th>	<!-- 제목 -->
		</tr> 	<!-- 1행 row E -->
		
		<tr>	<!-- 2행 row S -->
			<td> 서울 </td>	<td> 20 </td>				<td> 30 </td>		<!-- 데이터 -->
		</tr> 	<!-- 2행 row E -->
		
		<tr>	<!-- 3행 row S -->
			<td> 대구 </td>	<td> 10 </td>				<td> 30 </td>		<!-- 데이터 -->
		</tr> 	<!-- 3행 row E -->
		
		<tr>	<!-- 4행 row S -->
			<td> 광주 </td>	<td> 50 </td>				<td> 40 </td>		<!-- 데이터 -->
		</tr> 	<!-- 4행 row E -->
		
		<tr>	<!-- 5행 row S -->
			<td colspan = "2" rowspan = "2"> 비고 </td>	<td> <input type = "button" value = "확인"> </td>									<!-- 데이터 -->
		</tr> 	<!-- 5행 row E -->
		
		<tr>	<!-- 6행 row S -->
														<td> <input type = "button" value = "예약"> </td>								<!-- 데이터 -->
		</tr> 	<!-- 6행 row E -->
		
		
	</table>	<!-- table E -->
	
</body>
</html>
