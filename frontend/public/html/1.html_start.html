<!-- 

1. HTML what?
 1) 정의: Hypertext Markup Language
    - Hypertext: 하이퍼링크가 가능한 텍스트
    - Markup: 화면 출력하기 위한 구조
    - Language: 언어
    => 웹 브라우저에 표시되도록 설계된 문서의 표준 마크업 언어
 2) 형태
<!DOCTYPE html>
<html>
 <head>
  <meta charset="EUC-KR">
  <title> </title>
 </head>
 <body>
 </body>
</html>

2. HTML 주석
 1) 활용: 학습, 협업
 2) 주석형태:
 3) 단축키: ctrl + shift + /

*이클립스 단축키
- ctrl + shift + +/- : 화면 확대/축소
- tab : 들여쓰기
- 범위지정 + ctrl + shift + / : 주석처리
- ctrl + s : 데이터 저장
- ctrl + 스페이스바 : 자동입력 완성

 -->
<!DOCTYPE html>                     <!-- HTML5 버전 표현 -->
<html>                              <!-- html 코드 시작 지점 <반드시 필요> -->

<head>                              <!-- 페이지 제목, 설명, 외부파일, 링크 등 표시되는 구역 (특징: 설정값이 많이 기입됨) -->
<meta charset="EUC-KR">             <!-- 한글 인코딩(번역기 역할) Type: 1)EUC-KR, 2)UTF-8 -->
<title>Insert title here</title>    <!-- 페이지 제목 -->
</head>

<body>								<!-- 웹페이지 내용 시작 지점 -->

 <h1> 글 제목1) 태그 입니다. </h1>

</body>								<!-- 웹페이지 내용 종료 지점 -->

</html>                             <!-- html 코드 종료 지점 <반드시 필요> -->
