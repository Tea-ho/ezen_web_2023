<!-- 
<ul, ol, li 태그 관련 내용>
1. 형태: <ul> 내용 </ul> - unorder list 순서가 필요 없는 리스트 => 글머리에 특수문자 사용
        <ol> 내용 </ol> - order list 순서가 필요한 리스트 => 글머리에 번호 사용
        <li> 내용 </li> - list item 순서 값
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

 	<!-- ul 잘못된 사용 -->
	<ul> <!-- list S -->
		
		아에이오우
		아에이오우
		아에이오우	
	
	</ul> <!-- list E -->

 	<!-- ul:  -->	
	<ul> <!-- list S -->

		<li> 전요셉 </li> <!-- item1 -->
		<li> 박훈희 </li> <!-- item2 -->
		<li> 허진성 </li> <!-- item3 -->
				
	</ul> <!-- list E -->

	<ol> <!-- list S -->

		<li> 전요셉 </li> <!-- item1 -->
		<li> 박훈희 </li> <!-- item2 -->
		<li> 허진성 </li> <!-- item3 -->
				
	</ol> <!-- list E -->


</body>
</html>
