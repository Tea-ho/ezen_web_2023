<!-- 

<오디오, 비디오, 외부멀티미디어 태그 관련 내용>
1. 형태: <audio controls> <source src = "링크"> </audio>
		<video controls> <source src = "링크"> </video>
		<ifream src = "외부멀티미디어 링크"> </iframe> -> 외부멀티미디어 링크 복사해서 사용
2. 특징
 1) 오디오 파일 출력하는데 사용하는 태그
 2) controls 사용 (버튼 클릭하는 모형 생성)
 3) source src = "링크"

  *상대(현재파일기준) 경로 표기방법
   (1) ./: 현재폴더
   (2) ../: 상위폴더
   
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<!-- 오디오 -->
	<audio controls>		
		<source src="../audio/test_music.mp3"/>
	</audio>

	<!-- 비디오 -->	
	<video controls>
		<source src="../audio/test_video.mp4"/>
	</video>

	<!-- 외부 비디오 (유튜브 영상 사용) -->
	<iframe width="560" height="315" src="https://www.youtube.com/embed/jFByolpcptU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<!-- 외부 지도 (구글지도 사용) -->	
	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12693.543726134027!2d126.853656!3d37.309685!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xcc760a7a473e93bf!2z7ZWc64yA7JWe7Jet!5e0!3m2!1sko!2skr!4v1672388801199!5m2!1sko!2skr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
	</iframe>

</body>
</html>
