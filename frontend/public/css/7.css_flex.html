<!-- 
레이아웃 관련 태그: flex

특징>
display: flex; => flex 사용할 요소의 상위요소에 입력

배치>
1) flex-direction: row;	=> 가로배치(기본값으로 생략해도 무방)
2) flex-direction: column;	=> 열 배치
3) flex-direction: row-reverse;	=> 가로 배치(오른쪽부터)
4) flex-direction: column-reverse;	=> 열 배치 역순

정렬>
1) justify-content: flex-start;
2) justify-content: flex-end;
3) justify-content: center;
4) justify-content: space-between;
5) justify-content: space-around;
6) justify-content: space-evenly;

묶음>
1) flex-wrap: nowrap; => 묶음 처리 X(기본값으로 생략해도 무방)
2) flex-wrap: wrap; => 묶음 처리 O(부모 사이즈 초과하지 않도록 설정됨)

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link
		href="7.css_flex.css"
		rel="stylesheet"
	>

</head>
<body>

	<h3> 플렉스 flex </h3>
	
	<h4> 1. 하위요소 배치: display: flex; flex-direction: row; </h4>
	<div class="flex_box1">
		<div class="box">box1</div>
		<div class="box">box2</div>	
		<div class="box">box3</div>	
	</div>

	<h4> 2. 하위요소 배치: display: flex; flex-direction: column; </h4>	
	<div class="flex_box2">
		<div class="box">box1</div>
		<div class="box">box2</div>	
		<div class="box">box3</div>	
	</div>

	<h4> 3. 하위요소 배치: display: flex; flex-direction: row-reverse; </h4>
	<div class="flex_box3">
		<div class="box">box1</div>
		<div class="box">box2</div>	
		<div class="box">box3</div>	
	</div>		

	<h4> 4. 하위요소 배치: display: flex; flex-direction: column-reverse; </h4>
	<div class="flex_box4">
		<div class="box">box1</div>
		<div class="box">box2</div>	
		<div class="box">box3</div>	
	</div>		

</body>
</html>
