<!-- 
 하이퍼링크 태그 <a></a>
 1. 활용: 페이지 전환/이동이 필요할 때 사용

 2. 사용방법
 (html)
 1) <a href="주소"> 태그 넣고 싶은 요소(text, image 등) </a>
 
 (css)
 1) 기본속성 제거(글씨: 파란색, 밑줄)
    *color: black;	text-decoration: none;
 2) 마우스 올렸을 때 임펙트 설정
    *a:hover{
    	color: orange;
    	font-size: 30px;
    		}
 3) 마우스 클릭할 때 임펙트 설정
    *a:active{
    	color: blue;
    	font-size: 10px;
    		}
 4) 하이퍼링크 통해 방문한 경험이 있을 경우 임펙트 설정
     *a:visited{
    	color: red;
    	font-size: 15px;
    		}
 
 -->
