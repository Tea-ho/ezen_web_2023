<!--
layout(레이아웃) 관련 태그
layout what? 페이지 레이아웃은 컴퓨터 그래픽 디자인이나 소프트웨어 디자인에서 각 구성요소를 제한된 공간 안에 효과적으로 배열하는 일을 의미한다.

관련 태그> div, span 태그 주로 사용
why? 해당 태그는 기본 속성으로 display만 설정되어 있어 레이아웃 공간을 구분하고, 니즈에 맞춰 공간을 꾸미기에 효율적임
1) <div></div>
 - 한줄 차지 적용
 - display: block

2) <span></span>
 - 같은 줄 차지 적용
 - display: inline
 
 display 속성>
 1) display: none; => 화면 표시 x
 2) display: block; => 한줄 차지 적용 
 	*block을 기본으로 사용하는 태그: div, h1, p, ul, li 등
 3) display: inline; => 같은 줄에 적용 (크기 조절 불가함)
 	*inline 기본으로 사용하는 태그: span, a 등
 4) display: inline-block; => inline + block
 	*inline-block 기본으로 사용하는 태그: button, iuput, select 등
 5) display: flex; 	=> 가로배치
 	*특징: 가로배치할 요소들의 상위 요소에 flex를 입력해줘야함.

 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<link href="5.css_divspan.css" rel="stylesheet">

</head>
<body>

	<h3> 헤더 </h3> 박스박스박스박스

	<div> 1) 박스(구역) 구분 태그 - div </div> 박스박스박스박스

	<span> 2) 박스(구역) 구분 태그 - span </span> 박스박스박스박스

	<!-- div안에 span inline(기본값)인 경우  -->
	<div> 요셉 <span class="s1"> 안녕(inline) </span> 훈희 </div>

	<!-- div안에 span block인 경우  -->	
	<div> 훈희 <span class="s2"> 안녕(block) </span> 요셉 </div>
	
	<!-- div안에 span inline-block인 경우  -->	
	<div> 훈희 <span class="s3"> 안녕(block) </span> 요셉 </div>
	
	<!-- div안에 span none인 경우  -->	
	<div> 훈희 <span class="s4"> 안녕(block) </span> 요셉 </div>
	
	<!-- div inline인 경우 -->
	안녕 <div class = "d1"> 종우 </div> 식사는 잡쉈어~?

	<!-- div block(기본값)인 경우 -->
	안녕 <div class = "d2"> 종우 </div> 식사는 잡쉈어~?

	<!-- div inline-block인 경우 -->
	안녕 <div class = "d3"> 종우 </div> 식사는 잡쉈어~?

	<!-- div none인 경우 -->
	안녕 <div class = "d4"> 종우 </div> 식사는 잡쉈어~?


</body>
</html>
